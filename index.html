<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Chinese Organizations</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="controls">

    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search..." class="search-bar" />
      <button id="clearBtn" class="clear-btn">&times;</button>
    </div>

    <select id="nameSort">
      <option value="">Sort Name</option>
      <option value="az">A → Z</option>
      <option value="za">Z → A</option>
    </select>

    <select id="yearSort">
      <option value="">Sort Year</option>
      <option value="old">Oldest → Newest</option>
      <option value="new">Newest → Oldest</option>
    </select>

  </div>

  <p id="resultsCount" class="results-count"></p>

  <div id="directory"></div>
  <script src="/app.js"></script>
</body>

</html>
